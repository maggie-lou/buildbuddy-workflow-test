actions:
  - name: Test
    force_expunge: true
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      - test //... --config=linux-workflows --test_tag_filters=-performance,-webdriver,-docker --build_metadata=TAGS=linux-workflow

plugins:
  - path: cli/plugins/go-deps
  - path: cli/plugins/open-invocation
  - path: cli/plugins/notify
  - path: cli/example_plugins/go-highlight
  - path: cli/example_plugins/ping-remote
