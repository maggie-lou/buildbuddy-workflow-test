actions:
  - name: maggie
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      - echo \"$PATH\"
      - go version
      - go mod download

plugins:
  - path: cli/plugins/go-deps
  - path: cli/plugins/open-invocation
  - path: cli/plugins/notify
  - path: cli/example_plugins/go-highlight
  - path: cli/example_plugins/ping-remote
